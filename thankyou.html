<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <title>Thank You | Royal Park Hotel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .thankyou__container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    .thankyou__icon {
      font-size: 4rem;
      color: #4caf50;
      margin-bottom: 1rem;
    }
    .thankyou__title {
      font-size: 2rem;
      color: #333333;
      margin-bottom: 0.5rem;
    }
    .thankyou__message {
      font-size: 1rem;
      color: #666666;
      margin-bottom: 2rem;
    }
    .thankyou__actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thankyou__container">
    <div class="thankyou__icon">
      <i class="ri-checkbox-circle-line"></i>
    </div>
    <h1 class="thankyou__title">Thank You!</h1>
    <p class="thankyou__message">
      Your submission was successful. We appreciate your interest and will get back to you soon.
    </p>
    <div class="thankyou__actions">
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
